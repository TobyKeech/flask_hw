<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{ title }} - Books List </title>
</head>
<body>
    <h1> {{title}} Home Page </h1>
    <ul>
    <li> <h3> <a href = "/books"> Home</a> </h3></li>
    </ul>

    {% for book in books_in_store %}
       
        <p> <b>   <a href="/books/{{loop.index0}}"> {{ book.title }} </a> </b> </p>  

        <p> <b> Written by </b> {{ book.author }} </p>
     
        <p> <b> Genre </b> : {{ book.genre }}  </p>

    {% endfor %}


    <form action="/books/list" method = "post"> 
        <P>
            <label for ="title">Title:</label>
        <input type = "text" name = "title" placeholder=" Enter the title" />
        </P>
    


        <P>
            <label for = "author">Author:</label>
        <input type = "text" name = "author" placeholder = "Enter the author" />
        </P>



        <P> <label for = "genre">Genre:</label>
        <input type = "text" name = "genre" placeholder = "Enter the genre" />
    
        <input type = "submit" value = "Add book" />
        </P>
    

    </form> 
    
</body>
</html>
