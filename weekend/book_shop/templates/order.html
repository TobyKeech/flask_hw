{% extends "base.html" %}
{% block content %}

    <p> <b>{{ solo_book.title }}</b> </p> 

    <p> <b> Written by </b> {{ solo_book.author }} </p>
     
    <p> <b> Genre </b> : {{ solo_book.genre }}  </p>
    <p> <b>Book Available : </b>

        {% if solo_book.checked_out %}
        <span>&#9989;</span>

    {%else%}
        <span>&#10060;</span>

    {% endif %}    
</p>

{% endblock %}
